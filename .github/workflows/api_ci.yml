name: api-ci-test

on:
  push:
    branches: [ main ]
  pull_requests:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.18
      id: go
    
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Runt test
      working-directory: ./api
      run: make test